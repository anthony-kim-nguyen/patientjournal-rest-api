# Application Name
spring.application.name=patient-journal-rest-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://patientjournal-db.cpiokwkoc705.us-west-1.rds.amazonaws.com:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=password

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings (Optional but Recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

spring.flyway.enabled=false


